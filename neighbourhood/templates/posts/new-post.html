{%extends 'posts/base2.html'%}
{% load bootstrap3 %} {% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>New Post</title>
  {{form.media}}


</head>


<body>
    {% block content %}
 
  <div class="container">
    <h1 class="text-center" style="font-family:'Lobster Two',sans-serif">{{community.location}}</h1>
    <form  action="{%url 'new-post' community.id%}" method="post" enctype="multipart/form-data">
      {%csrf_token%}

      {% bootstrap_form form %}
      <input type="submit" class="btn btn-success btn-lg" value="Post">
    </form>
  </div>


  {% endblock %}
</body>

</html>

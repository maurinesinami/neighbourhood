{%extends 'posts/base2.html'%}
{% load bootstrap3 %}
{% block content %}

{{block.super}}

<div class="row">
   
</div>
<div class="container">
    <a class="btn btn-primary" href="{% url 'new-business' community.id  %}">create business</a>
    <a class="btn btn-primary" href="{% url 'new-post' community.id  %}">New Post</a>
    <a class="btn btn-primary" href="{% url 'business' community.id  %}">Businesses</a>
   <div class="row">
       <h1>posts</h1>

       <div class="col-md-6">
           <div class="card mb-2">
               
               <img class="card-img-top" src="{{post.img.url}}"
                   height="400px" width="550px !important">

               
               <div class="card-body">
                   <h5 class="card-title">{{post.text }} </h5>
                   
                
                   
                   <h2 class="text-center"> </h2>
               </div>
           </div>
       </div>
       {% empty %}
       
       
   </div>
   {% endfor %}


  
</div>


{% endblock %}
